<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>vizGoogleFit</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="nouislider.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <style>
        .body{
            font-family: 'Poppins';
            background-color: #080808
        }
    </style>
    <body class="body">
    <main>
        <div class="row">
            <nav style="background-color:#1f1f1f" role="navigation">
                <ul style="display: flex;">
                    <li><img class="auth-image circle responsive-img col s6"/></li>
                    <li><h6 class="auth-info col s7" style="color:white;font-weight:600;"></h6></li>
                    <li><a id="authorize-button" class="col s3" style="display:none;padding:12px;">
                            <img class="responsive-img" src="signin.png"/>
                    </a></li>
                    <li><a id="signout-button" class="col s3" style="display:none;padding:12px;">
                            <img class="responsive-img" src="signout.png"/>
                    </a></li>
                    <li><a id="dark-theme" class="col s1 right" style="display:none;padding:12px;">
                            <i class="medium material-icons">brightness_3</i>
                    </a></li>
                    <li><a id="light-theme" class="col s1 right" style="padding:12px;">
                            <i class="medium material-icons">wb_sunny</i>
                    </a></li>
                    <li><img class="responsive-img col s3 right" src="logo.png"/></li>
                </ul>
            </nav>
            <div class="col s1 card center-align" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <img class="responsive-img" src="runner.gif" style="padding:0px;">
                <h3 class="daily-step"></h4>
                <h6 style="color:white">STEPS</h3>
                <br>
                <br>
                <p style="color:gray">Average daily steps for selected </p>
                <p style="color:gray;" class="days"></p>
                <h6 style="color:white" class="avg"></h3>
                </div>
            <div class="col s7 card center-align" id="plot-card" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <h6 class="header left" style="color:white;font-weight:600;"></h6>
                <div id="vizGoogleFit" class="vizGoogleFit"></div>
                <div id="slider" style="height:50px;display:none;"></div>
            </div>
            <div class="col s2 card center-align" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <br>
                <a id="steps-button" class="steps-button chip left hoverable waves-effect" style="display:none;">STEPS</a>
                <a id="calories-button" class="calories-button chip left hoverable waves-effect" style="display:none;">CALORIES</a>
                <br><br>
                <h6 style="color:white">Your data is safe!</h3>
                <p style="color:gray">All processing and visualization of your data is done offline on your computer and only accessible by you.</h4>
                <br><br>
                <a class="github-button" href="https://github.com/defnetuncer98/vizGoogleFit" data-icon="octicon-star" data-size="large" data-show-count="true">Star</a>
                <a class="github-button" href="https://github.com/defnetuncer98" data-size="large">defnetuncer98</a>
            </div>
        </div>
        </main>

            </div>

        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="nouislider.min.js"></script>
        <script src="app.js"></script>
        <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>    
    </body>
</html>
