<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>vizGoogleFit</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="nouislider.min.css">
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <style>
        .body{
            font-family: 'Poppins';
            background-color: #080808
        }
        .slider{
            background:#1f1f1f;
            box-shadow: none;
            border:0px;
        }
        .noUi-connect {
            background: purple;
        }
    </style>
    <body class="body">
    <main>
        <div class="row">
            <nav style="background-color:#1f1f1f" role="navigation">
                <ul style="display: flex;">
                    <li><img class="auth-image circle responsive-img col s6"/></li>
                    <li><h6 class="auth-info col s7" style="color:white;font-weight:600;"></h6></li>
                    <li><a id="authorize-button" class="col s3" style="display:none;padding:12px;">
                            <img class="responsive-img" src="signin.png"/>
                    </a></li>
                    <li><a id="signout-button" class="col s3" style="display:none;padding:12px;">
                            <img class="responsive-img" src="signout.png"/>
                    </a></li>
                    <li><img class="responsive-img col s3 right" src="logo.png"/></li>
                    <li>                <a id="dark-theme" style="display:none;">
                        <i class="medium right material-icons">brightness_3</i>
                    </a></li>
                    <li><a id="light-theme">
                        <i class="medium right material-icons">wb_sunny</i>
                    </a></li>
                    <li><a onclick="M.toast({ classes: 'rounded', html: 'Your date is safe! All processing and visualization of your data is done offline on your computer and only accessible by you.'})">
                        <i class="material-icons">info_outline</i>
                    </a>   </li>
                </ul>
            </nav>
            <div class="col s1 card center-align" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <br>
                <img class="responsive-img" src="runner.gif" style="padding:0px;">
                <h5 class="date" style="color:white;"></h5>
                <h3 class="daily-step"></h3>
                <h6 style="color:white;font-weight:600;">STEPS</h6>
                <br><br><br><br>               
            </div>

            <div id="right" class="col s2 card center-align" style="display:none;background-color:#1f1f1f;margin:30px;border-radius:10px;">
                <br>
                <h5 style="color:white;font-weight:600;">Daily Steps</h5>
                <h6 class="header" style="color:white;"></h6>
                <br>
                <p style="color:gray">min</p>
                <h6 style="color:white" class="min"></h6>
                <p style="color:gray">max</p>
                <h6 style="color:white" class="max"></h6>
                <p style="color:gray">avg</p>
                <h6 style="color:white" class="avg"></h6>
                <br>
                <br>
            </div>
            <div class="col s7 card center-align" id="plot-card" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <div id="vizGoogleFit" class="vizGoogleFit"></div>
                <div class="slider" id="slider" style="display:none;"></div>
            </div>
        </div>
        </main>
        <footer style="position:fixed;left: 0;bottom: 0;width: 100%;">
            <div class="footer-copyright">
            <div class="container">
                <a id="steps-button" class="steps-button chip hoverable waves-effect left" style="display:none;">STEPS</a>
                <a id="calories-button" class="calories-button chip hoverable waves-effect left" style="display:none;">CALORIES</a>
                <a class="github-button" href="https://github.com/defnetuncer98/vizGoogleFit" data-icon="octicon-star" data-size="large" data-show-count="true">Star</a>
                <a class="github-button" href="https://github.com/defnetuncer98" data-size="large">defnetuncer98</a>
            </div>
            </div>
        </footer>
        <script async defer src="https://buttons.github.io/buttons.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="nouislider.min.js"></script>
        <script src="app.js"></script>
        <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>    
    </body>
</html>
