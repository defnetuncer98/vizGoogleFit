<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>vizGoogleFit</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    </head>
    <body style="background-color:#080808;font-family:Poppins;">
        <div class="row">
            <nav style="background-color:#1f1f1f" role="navigation">
                <ul style="display: flex;">
                    <li><img class="auth-image circle responsive-img col s6"/></li>
                    <li><h6 class="auth-info col s7" style="color:white;font-weight:600;"></h6></li>
                    <li><a id="authorize-button" class="col s3" style="display:none;padding:12px;">
                            <img class="responsive-img" src="signin.png"/>
                    </a></li>
                    <li><a id="signout-button" class="col s3" style="display:none;padding:12px;">
                            <img class="responsive-img" src="signout.png"/>
                    </a></li>
                    <li><img class="responsive-img col s3 right" src="logo.png"/></li>
                </ul>
            </nav>
            <div class="col s1 card center-align" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <img class="responsive-img col s12" src="runner.gif" style="padding:0px;">
                <h4 class="daily-step col s12" style="font-weight:600;padding:0px;"></h4>
                <h6 class="daily-step col s12" style="color:white;font-weight:100;padding:0px;">STEPS</h6>
            </div>
            <div class="col s8 card center-align" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <h6 class="header left" style="color:white;font-weight:600;"></h6>
                <div id="vizGoogleFit" class="vizGoogleFit"></div>
                <div class="range-field slider" style="display:none;">
                    <input type="range" min="0" value="7" max="100" oninput="viz(this.value)" />
                </div>
            </div>
            <div class="col s1 card center-align" style="background-color:#1f1f1f;margin:30px;border-radius: 10px;">
                <a id="steps-button" class="steps-button chip left" style="display:none;">STEPS</a>
                <a id="calories-button" class="calories-button chip left" style="display:none;">CALORIES</a>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>     
        <script src="https://d3js.org/d3.v5.min.js"></script>     
        <script src="js/app.js"></script>
        <script src="https://apis.google.com/js/api.js?onload=handleClientLoad"></script>
    </body>
</html>
